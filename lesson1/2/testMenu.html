<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menu"></div>
<script src="Menu.js"></script>
<script src="Menuitem.js"></script>
<script src="SubMenu.js"></script>
<script>
  window.onload = function () {
    // DOM ready
    let menuBlock = document.getElementById('menu');

    let menu = new Menu('my', 'my', [
      new MenuItem('/', 'Home'),
      new subMenu('me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
      new MenuItem('/about', 'About'),
      new subMenu('me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
      new MenuItem('/contacts', 'Contacts'),
      new subMenu('me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
      new MenuItem('/blog', 'Blog'),
      new subMenu('me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
      new MenuItem('/policy', 'Policy'),
      new subMenu('me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
    ]);

    menuBlock.innerHTML = menu.render();
  }
</script>
</body>
</html>
