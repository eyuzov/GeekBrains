<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menu"></div>
<input type="button" value="Remove" id="btn">
<script src="Menu.js"></script>
<script src="Menuitem.js"></script>
<script>
  window.onload = function () {
    // DOM ready
    let menuBlock = document.getElementById('menu');

    let menu = new Menu('my', 'my', [
      new MenuItem('/', 'Home'),
      new MenuItem('/about', 'About'),
      new MenuItem('/contacts', 'Contacts'),
      new MenuItem('/blog', 'Blog'),
      new MenuItem('/policy', 'Policy'),
      // new subMenu('me', 'me', 'me')
    ]);

    menuBlock.innerHTML = menu.render();

    let btn = document.getElementById('btn');
    btn.addEventListener('click', (event) => menu.remove(event));
  }
</script>
</body>
</html>
