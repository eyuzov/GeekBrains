<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menu"></div>
<script src="Menu.js"></script>
<script src="Menuitem.js"></script>
<script src="SubMenu.js"></script>
<script>
  window.onload = function () {
    // DOM ready
    let menuBlock = document.getElementById('menu');

    let menu = new Menu('my', 'my', [
      new MenuItem('/', 'Home'),
      new SubMenu('/', 'Home-with-sub', 'me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new SubMenu('/about-with-sub', 'About-with-sub', 'me', 'me', [
          new MenuItem('/subPolicy', 'SubPolicy'),
          new MenuItem('/subContacts', 'SubContacts'),
          new SubMenu('/blog-with-sub', 'Blog-with-sub', 'me', 'me', [
            new MenuItem('/subPolicy', 'SubPolicy'),
            new MenuItem('/subContacts', 'SubContacts'),
            new MenuItem('/subBlog', 'SubBlog'),
          ]),
        ]),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
      new MenuItem('/about', 'About'),
      new SubMenu('/about-with-sub', 'About-with-sub', 'me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
      new MenuItem('/contacts', 'Contacts'),
      new SubMenu('/contacts-with-sub', 'Contacts-with-sub', 'me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
      new MenuItem('/blog', 'Blog'),
      new SubMenu('/blog-with-sub', 'Blog-with-sub', 'me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
      new MenuItem('/policy', 'Policy'),
      new SubMenu('/policy-with-sub', 'Policy-with-sub', 'me', 'me', [
        new MenuItem('/subPolicy', 'SubPolicy'),
        new MenuItem('/subContacts', 'SubContacts'),
        new MenuItem('/subBlog', 'SubBlog'),
      ]),
    ]);

    menuBlock.innerHTML = menu.render();
  }
</script>
</body>
</html>
